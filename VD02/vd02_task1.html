<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marvel Heroes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="cards-container">
    <!-- Tony Stark -->
    <div class="card">
      <img src="images/stark.jpg" alt="Tony Stark">
      <h3>Tony Stark</h3>
      <p>Гений, миллиардер, филантроп и изобретатель в бронекостюме Железного Человека.</p>
    </div>

    <!-- Captain America -->
    <div class="card">
      <img src="images/america.jpg" alt="Captain America">
      <h3>Captain America</h3>
      <p>Супер-солдат Стив Роджерс, символ честности, мужества и справедливости.</p>
    </div>

    <!-- Hulk -->
    <div class="card">
      <img src="images/hulk.jpg" alt="Hulk">
      <h3>Hulk</h3>
      <p>Брюс Баннер — учёный, превращающийся в огромного зелёного монстра при сильном гневе.</p>
    </div>
  </div>

</body>
</html>
